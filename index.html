<html>

<head>
  <meta charset="UTF-8">
  <title>ML5 Test</title>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>
  <h1>Image classification using MobileNet and p5.js</h1>

  <div>Choose model</div>
  <select id="model" name="model">
    <option value="MobileNet" default>MobileNet</option>
    <option value="darknet" disabled>Darknet</option>
    <option value="DoodleNet" disabled>DoodleNet</option>
  </select>
  <span id="model_loading_status">Model not loaded</span>
  <div><button id="LoadModel">Load Model</button></div>
  <div>Choose image</div>
  <select id="image" name="image">
    <option value="bird.png" default>Bird 1</option>
    <option value="bird2.jpg">Bird 2</option>
    <option value="cat.jpg">Cat</option>
  </select>
  <button id="UpdateImage">Update Image</button>
  <div>
    <img src="" id="output_image" width="400" alt="Click Update Image"/>
    <p>Its a  <span id="result">...   </span>(I'm <span id="probability">...%</span> sure)</p>
  </div>        
  <button id="IdentifyImage">Identify Image</button>
    <script src="sketch.js"></script>

</body>

</html>
